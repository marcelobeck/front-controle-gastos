<div class="card">
  <h2 class="card-title">Resumo do Mês</h2>

  <div class="form-group">
    <label class="form-label">Mês</label>
    <select class="form-select" [(ngModel)]="selectedMes">
      <option *ngFor="let mes of meses" [value]="mes.value">
        {{ mes.label }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label class="form-label">Ano</label>
    <select class="form-select" [(ngModel)]="selectedAno">
      <option *ngFor="let ano of anos" [value]="ano">
        {{ ano }}
      </option>
    </select>
  </div>

  <button class="btn-atualizar" (click)="atualizar()">
    Atualizarsdfsdfsdf
  </button>
</div>
